<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" media="screen" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,900,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1>ToDos</h1>
        <div class="listBox"><!-- box for all lists -->
          <section class="listAll current"><!-- list of all to dos -->
            <input type="text" name="creator" placeholder="create a to do :)" value="">
            <article class="toDo">
              <h2>This is a to do item</h2>
            </article>
          </section>
          <section class="listActive"><!-- list of active to dos -->
            <input type="text" name="creator" placeholder="create a to do :)" value="">
            <article class="toDo">
              <h2>This is a to do item</h2>
            </article>
          </section>
          <section class="listComplete"><!-- list of completed to dos -->
            <input type="text" name="creator" placeholder="create a to do :)" value="">
            <article class="toDo">
              <h2>This is a to do item</h2>
            </article>
          </section>
        <nav class="toDoFooter">
          <ul>
            <li>0 items left</li>
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
            <li>Clear Completed</li>
          </ul>
        </nav>
      </div>
    </div>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/listData.js"></script>
    <script type="text/javascript" src="js/template.js" ></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
